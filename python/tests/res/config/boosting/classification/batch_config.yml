---
datasets:
  - directory: python/tests/res/data
    names: emotions
  - directory: python/tests/res/data
    names:
      - enron
default_arguments:
parameters:
  - name: --instance-sampling
    values:
      - none
      - with-replacement{sample_size=0.5}
  - name: --loss
    values:
      - logistic-decomposable
      - value: logistic-decomposable
        additional_arguments:
          - --feature-format sparse
