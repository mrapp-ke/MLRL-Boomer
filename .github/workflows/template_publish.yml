---
name: Publish wheel packages
on:
  workflow_call:
    inputs:
      python_version:
        required: true
        type: string
      release:
        required: false
        type: boolean
      pypi_repository:
        required: false
        type: string
    secrets:
      pypi_username:
        required: false
      pypi_password:
        required: false
jobs:
  publish_pure:
    name: Publish pure wheels
    strategy:
      fail-fast: false
      matrix:
        subproject:
          - testbed
    uses: ./.github/workflows/template_publish_pure.yml
    with:
      subproject: ${{ matrix.subproject }}
      release: ${{ inputs.release }}
      pypi_repository: ${{ inputs.pypi_repository }}
    secrets:
      pypi_username: ${{ secrets.pypi_username}}
      pypi_password: ${{ secrets.pypi_password }}
  publish_platform:
    name: Publish platform wheels
    strategy:
      fail-fast: false
      matrix:
        subproject:
          - common
          - boosting
          - seco
    uses: ./.github/workflows/template_publish_platform.yml
    with:
      subproject: ${{ matrix.subproject }}
      python_version: ${{ inputs.python_version }}
      release: ${{ inputs.release }}
      pypi_repository: ${{ inputs.pypi_repository }}
    secrets:
      pypi_username: ${{ secrets.pypi_username}}
      pypi_password: ${{ secrets.pypi_password }}
