---
name: Publish wheel packages
on:
  workflow_call:
    inputs:
      release:
        required: false
        type: boolean
      pypi_repository:
        required: false
        type: string
jobs:
  publish_pure:
    name: Publish pure wheels
    strategy:
      fail-fast: false
      matrix:
        subproject:
          - testbed
    uses: ./.github/workflows/template_publish_pure.yml
    with:
      subproject: ${{ matrix.subproject }}
      release: ${{ inputs.release }}
  publish_platform:
    name: Publish platform wheels
    strategy:
      fail-fast: false
      matrix:
        subproject:
          - common
          - boosting
          - seco
    uses: ./.github/workflows/template_publish_platform.yml
    with:
      subproject: ${{ matrix.subproject }}
      release: ${{ inputs.release }}
    secrets: inherit
  upload_to_pypi:
    needs:
      - publish_pure
      - publish_platform
    if: ${{ inputs.pypi_repository }}
    name: Upload wheels to PyPI
    runs-on: ubuntu-latest
    steps:
      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: wheelhouse
      - name: Upload wheels to PyPI
        uses: pypa/gh-action-pypi-publish@v1.12.4
        with:
          packages-dir: wheelhouse
          skip-existing: true
          repository-url: ${{ inputs.pypi_repository }}
          user: ${{ secrets.pypi_username }}
          password: ${{ secrets.pypi_password }}
