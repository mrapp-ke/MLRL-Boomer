---
name: Publish wheel packages
on:
  workflow_call:
    inputs:
      release:
        required: false
        type: boolean
      pypi_repository:
        required: false
        type: string
jobs:
  publish_pure:
    name: Publish pure wheels
    strategy:
      fail-fast: false
      matrix:
        subproject:
          - testbed
    uses: ./.github/workflows/template_publish_pure.yml
    with:
      subproject: ${{ matrix.subproject }}
      release: ${{ inputs.release }}
      pypi_repository: ${{ inputs.pypi_repository }}
    secrets: inherit
  publish_platform:
    name: Publish platform wheels
    strategy:
      fail-fast: false
      matrix:
        subproject:
          - common
          - boosting
          - seco
    uses: ./.github/workflows/template_publish_platform.yml
    with:
      subproject: ${{ matrix.subproject }}
      release: ${{ inputs.release }}
      pypi_repository: ${{ inputs.pypi_repository }}
    secrets: inherit
