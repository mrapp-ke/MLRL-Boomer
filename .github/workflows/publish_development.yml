---
name: Publish development packages
on:
  push:
    branches:
      - main
    paths:
      - cpp/subprojects/**/include/**
      - cpp/subprojects/**/src/**
      - python/subprojects/**/mlrl/**
      - doc/**
jobs:
  changes:
    name: Detect changes
    runs-on: ubuntu-24.04
    outputs:
      code: ${{ steps.filter.outputs.code }}
      doc: ${{ steps.filter.outputs.doc }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Detect changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            code: &code
              - cpp/subprojects/**/include/**
              - cpp/subprojects/**/src/**
              - python/subprojects/**/mlrl/**
            doc:
              - *code
              - doc/**
  update_development_version:
    needs: changes
    name: Update development version
    if: ${{ !contains(github.event.head_commit.message, '[Bot]') && needs.changes.outputs.code == 'true' }}
    runs-on: ubuntu-24.04
    steps:
      - name: Generate token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.TOKEN_APP_ID }}
          private-key: ${{ secrets.TOKEN_APP_SECRET }}
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}
      - name: Setup git
        uses: fregante/setup-git-user@v2
      - name: Update development version
        run: |
          ./build increment_development_version
          git add .version-dev
          git commit -m "[Bot] Update development version to $(cat .version-dev)."
          git push
  publish_doc:
    needs: update_development_version
    name: Publish documentation
    if: ${{ always() && !contains(github.event.head_commit.message, '[Bot]') && needs.changes.outputs.doc == 'true' }}
    uses: ./.github/workflows/template_publish_doc.yml
    secrets: inherit
  readthedocs_build:
    needs: publish_doc
    name: Trigger readthedocs build
    uses: ./.github/workflows/template_publish_doc_rdt.yml
    secrets: inherit
  publish_packages:
    name: Publish wheel packages
    needs: update_development_version
    uses: ./.github/workflows/template_publish.yml
    with:
      linux: true
      macos: true
      windows: true
    secrets: inherit
  upload_to_pypi:
    needs: publish_packages
    name: Upload wheels to Test-PyPI
    runs-on: ubuntu-24.04
    permissions:
      id-token: write
    steps:
      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: wheelhouse
          merge-multiple: true
      - name: Upload wheels to Test-PyPI
        uses: pypa/gh-action-pypi-publish@v1.12.4
        with:
          packages-dir: wheelhouse
          skip-existing: true
          repository-url: https://test.pypi.org/legacy/
