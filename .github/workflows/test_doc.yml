name: 'Test documentation'
on:
  push:
    paths:
      - '**/*.hpp'
      - '**/*.cpp'
      - '**/*.py'
      - 'doc/**'
      - 'Makefile'
      - '.github/workflows/test_doc.yml'
jobs:
  test_doc:
    name: Test documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Doxygen
        uses: awalsh128/cache-apt-pkgs-action@v1
        with:
          packages: doxygen
          version: 1.0
      - name: Invoke Doxygen
        run: |
          make apidoc_cpp
      - name: Invoke Sphinx
        run: |
          make doc
