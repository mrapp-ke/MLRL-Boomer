---
name: Test MacOS build
on:
  workflow_call:
    inputs:
      subproject:
        required: true
        type: string
env:
  SUBPROJECTS: ${{ inputs.subproject }}
jobs:
  macos_build:
    name: Test MacOS build
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version-file: python/.version-python
      - name: Install OpenMP
        run: GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }} ./build dependency_libomp
      - name: Install OpenCL
        run: brew install opencl-clhpp-headers
      - name: Prepare ccache
        uses: hendrikmuhs/ccache-action@v1
        with:
          key: ${{ runner.os }}-test-build-ccache-${{ inputs.subproject }}
      - name: Compile via Clang
        run: CPLUS_INCLUDE_PATH=/Users/runner/work/MLRL-Boomer/MLRL-Boomer/libomp/include/:/opt/homebrew/opt/opencl-clhpp-headers/include/
          LIBRARY_PATH=/Users/runner/work/MLRL-Boomer/MLRL-Boomer/libomp/lib/ ./build compile
