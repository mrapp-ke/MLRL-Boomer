name: Publish pure wheels
on:
  workflow_call:
    inputs:
      subproject:
        required: true
        type: string
      dev_release:
        required: false
        type: boolean
      pypi_repository:
        required: false
        type: string
    secrets:
      pypi_username:
        required: false
      pypi_password:
        required: false
jobs:
  publish_pure_wheels:
    name: Publish pure wheels
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set version
        if: ${{ inputs.dev_release == 'true' }}
        run: |
          echo ".dev$(cat VERSION.dev)" | tee -a VERSION >/dev/null
          echo "Set version to $(cat VERSION)"
      - name: Build package
        run: |
          SUBPROJECTS=${{ inputs.subproject }} ./build build_wheels
          mkdir wheelhouse
          cp python/subprojects/**/dist/*.whl wheelhouse/
      - name: Setup Python
        if: ${{ inputs.pypi_repository }}
        uses: actions/setup-python@v5
      - name: Upload wheels to PyPI
        if: ${{ inputs.pypi_repository }}
        env:
          TWINE_USERNAME: ${{ secrets.pypi_username }}
          TWINE_PASSWORD: ${{ secrets.pypi_password }}
          TWINE_REPOSITORY: ${{ inputs.pypi_repository }}
        run: |
          python -m pip install twine
          python -m twine upload --non-interactive --skip-existing wheelhouse/*
      - name: Upload wheels as artifacts
        if: ${{ inputs.pypi_repository }}
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ inputs.subproject }}-any
          path: 'wheelhouse/*.whl'
          if-no-files-found: error
