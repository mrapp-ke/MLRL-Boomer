name: 'Integration Tests'
on:
  push:
    paths:
      - '**/*.hpp'
      - '**/*.cpp'
      - '**/*.pxd'
      - '**/*.pyx'
      - '**/*.py'
      - 'python/subprojects/testbed/tests/**'
      - 'Makefile'
      - '.github/workflows/test_integration.yml'
jobs:
  integration_tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run Tests
        run: |
          make tests
