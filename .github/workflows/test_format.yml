name: 'Check code style'
on:
  push:
    paths:
      - '**/*.hpp'
      - '**/*.cpp'
      - '**/*.py'
      - 'scons/**'
      - '.clang-format'
      - '.isort.cfg'
      - '.pylintrc'
      - '.style.yapf'
      - '.github/workflows/test_format.yml'
jobs:
  test_format:
    name: Check code style
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Check C++ code style
        run: |
          ./build test_format_cpp
      - name: Check Python code style
        run: |
          ./build test_format_python
