---
name: Test Windows build
on:
  workflow_call:
    inputs:
      subproject:
        required: true
        type: string
      python_version:
        required: true
        type: string
env:
  SUBPROJECTS: ${{ inputs.subproject }}
jobs:
  windows_build:
    name: Test Windows build
    runs-on: windows-2025
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python_version }}
          check-latest: true
      - name: Prepare MSVC
        uses: ilammy/msvc-dev-cmd@v1
      - name: Install OpenCL
        uses: johnwason/vcpkg-action@v7
        with:
          pkgs: opencl
          triplet: x64-windows
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Prepare ccache
        uses: hendrikmuhs/ccache-action@v1
        with:
          key: ccache-${{ runner.os }}-${{ runner.arch }}-${{ inputs.subproject }}
      - name: Compile via MSVC
        run: |-
          $env:INCLUDE += ";$($pwd.Path)\vcpkg\packages\opencl_x64-windows\include"
          $env:LIB += ";$($pwd.Path)\vcpkg\packages\opencl_x64-windows\lib"
          ./build.bat compile
