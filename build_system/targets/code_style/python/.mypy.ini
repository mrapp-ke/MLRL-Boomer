[mypy]
disable_error_code = import-untyped
enable_error_code =
    redundant-self,
    deprecated,
    redundant-expr,
    possibly-undefined,
    truthy-bool,
    truthy-iterable,
    ignore-without-code,
    mutable-override,
    exhaustive-match,
    explicit-override
ignore_missing_imports = True
disallow_any_generics = True
warn_redundant_casts = True
strict_equality = True
check_untyped_defs = True
